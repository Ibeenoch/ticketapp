plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.airlineticket"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.example.airlineticket"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
        }
    }

     // Add this block to copy the .env file
    applicationVariants.all { variant ->
        variant.outputs.each { output ->
            def envFile = project.rootProject.file(".env") // Adjust path for root .env
            if (envFile.exists()) {
                // Copy .env to the assets directory
                def outputDir = output.processResources.outputs.files.files[0]
                def assetsDir = new File(outputDir, "assets")
                assetsDir.mkdirs()
                def envFileDestination = new File(assetsDir, ".env")
                envFileDestination.text = envFile.text
            } else {
                throw new GradleException(".env file not found at 'project_root/.env'.")
            }
        }
    }
}

flutter {
    source = "../.."
}
